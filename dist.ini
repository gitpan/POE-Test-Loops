; Test::More 0.94 isn't needed by POE::Test::Loops.
; However the ReportVersions plugin uses it specifically.

[Prereqs]
Test::More = 0.94

[Repository]
git_remote = gh

[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[ReportVersions]

[ChangelogFromGit]
tag_regexp = v(\d+[_.]\d+)

[@Filter]
-bundle = @Classic
-remove = PodVersion
-remove = ExtraTests
